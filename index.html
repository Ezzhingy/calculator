<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./static/styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="center">
        <div class="calculator-container">
            <div class="display-container">
                <p id="display-text"></p>
            </div>
            <div class="button-container">
                <div class="column-container">
                    <button class="clear-format" id="clear">CLEAR</button>
                </div>
                <div class="column-container">
                    <button class="btn-format" id="num" type="button">7</button>
                    <button class="btn-format" id="num" type="button">8</button>
                    <button class="btn-format" id="num" type="button">9</button>
                    <button class="btn-format" id="operator" type="button">÷</button>
                </div>
                <div class="column-container">
                    <button class="btn-format" id="num" type="button">4</button>
                    <button class="btn-format" id="num" type="button">5</button>
                    <button class="btn-format" id="num" type="button">6</button>
                    <button class="btn-format" id="operator" type="button">x</button>
                </div>
                <div class="column-container">
                    <button class="btn-format" id="num" type="button">1</button>
                    <button class="btn-format" id="num" type="button">2</button>
                    <button class="btn-format" id="num" type="button">3</button>
                    <button class="btn-format" id="operator" type="button">-</button>
                </div> 
                <div class="column-container">
                    <button class="btn-format" id="num" type="button">0</button>
                    <button class="btn-format" type="button">.</button>
                    <button class="btn-format" id="equals" type="button">=</button>
                    <button class="btn-format" id="operator" type="button">+</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Copyright © <a href="https://github.com/Ezzhingy">Ezzhingy</a> 2022</p>
    </div>
</body>
</html>
